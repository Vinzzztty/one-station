<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add Blog Post</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="mb-4">Add New Blog Post</h2>
            <form id="blogForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="title"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea
                        class="form-control"
                        id="content"
                        name="content"
                        rows="5"
                        required
                    ></textarea>
                </div>
                <div class="mb-3">
                    <label for="tags" class="form-label"
                        >Tags (comma-separated)</label
                    >
                    <input
                        type="text"
                        class="form-control"
                        id="tags"
                        name="tags"
                    />
                </div>
                <div class="mb-3">
                    <label for="thumbnail" class="form-label"
                        >Upload Thumbnail</label
                    >
                    <input
                        type="file"
                        class="form-control"
                        id="thumbnail"
                        name="thumbnail"
                        accept="image/*"
                    />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="responseMessage" class="mt-3"></div>
        </div>

        <script>
            document
                .getElementById("blogForm")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const formData = new FormData();
                    formData.append(
                        "title",
                        document.getElementById("title").value
                    );
                    formData.append(
                        "content",
                        document.getElementById("content").value
                    );
                    formData.append(
                        "tags",
                        document.getElementById("tags").value
                    );
                    formData.append(
                        "thumbnail",
                        document.getElementById("thumbnail").files[0]
                    );

                    try {
                        const response = await axios.post(
                            "https://be-company-profile-pieter.vercel.app/api/posts",
                            formData,
                            {
                                headers: {
                                    "Content-Type": "multipart/form-data",
                                },
                            }
                        );
                        console.log(
                            "Blog post added successfully:",
                            response.data
                        );
                        alert("Blog post added successfully!");

                        // Redirect to the blog listing page
                        window.location.href = "blog.html";
                    } catch (error) {
                        console.error("Error adding blog post:", error);
                        alert("Failed to add blog post. Please try again.");
                    }
                });
        </script>
    </body>
</html>
