              <script>
                async function fetchBlogDetail() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const postId = urlParams.get("id");
        
                    if (!postId) {
                        document.getElementById("productTitle").innerText = "Blog ID not provided.";
                        return;
                    }
                    
                    document.getElementById("loadingSpinner").style.display = "block";
        
                    try {
                        const response = await axios.get(`https://be-company-profile-pieter.vercel.app/api/posts/${postId}`);
                        const post = response.data.data;
        
                        document.getElementById("heroThumbnail").style.backgroundImage = `url(${post.thumbnail || 'assets/img/illustrations/sample_main.jpg'})`;
                        document.getElementById("mainImage").src= post.thumbnail;
                        document.getElementById("productTitle").innerText = post.title || "Blog Title";
                        document.getElementById("productDescription").innerText = post.content || "Blog description goes here...";
                        document.getElementById("productAuthorMeta").innerText = `Author: ${post.author || "Unknown"}`;
                        document.getElementById("productTags").innerText = `Tags: ${Array.isArray(post.tags) ? post.tags.join(", ") : "No tags available"}`;
        
                        const images = [post.thumbnail, post.images1, post.images2, post.images3, post.images4, post.images5].filter(Boolean);
                        const imageDetailsContainer = document.getElementById("imageDetailsContainer");
                        if (images.length > 0) {
                            imageDetailsContainer.innerHTML = images.map(img => `<img src="${img}" alt="Detail Image" onclick="changeMainImage('${img}')" />`).join('');
                        } else {
                            imageDetailsContainer.innerHTML = `<p class="text-muted">No additional images available.</p>`;
                        }
        
                        document.getElementById("loadingSpinner").style.display = "none";
                        document.getElementById("content").style.display = "block";
                    } catch (error) {
                        console.error("Error fetching blog details:", error);
                        document.getElementById("productTitle").innerText = "Failed to load blog details. Please try again later.";
                        document.getElementById("loadingSpinner").style.display = "none";
                    }
                }
        
                document.addEventListener("DOMContentLoaded", fetchBlogDetail);
            </script>
