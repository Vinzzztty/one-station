        <script>
            async function fetchBlogDetail() {
                const urlParams = new URLSearchParams(window.location.search);
                const postId = urlParams.get("id");

                if (!postId) {
                    document.getElementById(
                        "blogDetail"
                    ).innerHTML = `<div class="alert alert-danger">Blog ID not provided.</div>`;
                    return;
                }

                try {
                    const response = await axios.get(
                        `https://be-company-profile-pieter.vercel.app/api/posts/${postId}`
                    );
                    const post = response.data.data; // Accessing the 'data' field within the response

                    // Safely handle the tags property
                    const tags = Array.isArray(post.tags)
                        ? post.tags.join(", ")
                        : "No tags available";

                    document.getElementById("blogDetail").innerHTML = `
                        <div class="card mb-4">
                            <img src="${post.thumbnail}" class="card-img-top" alt="Thumbnail">
                            <div class="card-body">
                                <h3 class="card-title">${post.title}</h3>
                                <p class="card-text">${post.content}</p>
                                <p class="text-muted">Author: ${post.author}</p>
                                <p class="text-muted">Tags: ${tags}</p>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    console.error("Error fetching blog post:", error);
                    document.getElementById(
                        "blogDetail"
                    ).innerHTML = `<div class="alert alert-danger">Failed to load the blog post. Please try again later.</div>`;
                }
            }

            // Fetch the blog post when the page loads
            document.addEventListener("DOMContentLoaded", fetchBlogDetail);
        </script>
